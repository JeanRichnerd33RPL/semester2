<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-slate-400 p-14 relative min-h-screen h-screen">
      <p class="absolute top-10 bg-white rounded-md p-2">Informasi Pelamar</p>
      <div class="flex m-5 mt-10 gap-x-3 max-w-1/2 justify-between">
        <label for="noInduk">No Induk Kependudukan(NIK)/ No Password</label>
        <input type="text" name="noInduk" id="noInduk" />
      </div>
      <div class="flex m-5 gap-x-3 max-w-1/2 justify-between">
        <label for="name">Nama Lengkap</label>
        <input type="text" name="name" id="name" />
      </div>
      <div class="flex m-5 gap-x-3 max-w-1/2 justify-between">
        <label for="JenisKelamin">Jenis Kelamin</label>
        <select name="JenisKelamin" id="JenisKelamin">
          <option value="laki">Laki Laki</option>
          <option value="perempuan">perempuan</option>
          <option value="nothing">Tidak Ingin Memberitahu</option>
        </select>
      </div>
      <div class="flex m-5 gap-x-3 max-w-1/2 justify-between">
        <label for="tempat">Tempat Lahir</label>
        <input type="text" name="tempat" id="tempat" />
      </div>
      <div class="flex m-5 gap-x-3 max-w-1/2 justify-between">
        <label for="tanggal">Tanggal Lahir</label>
        <input type="date" name="tanggal" id="tanggal" />
      </div>
      <div class="flex m-5 gap-x-3 max-w-1/2 justify-between">
        <label for="alamat">Alamat</label>
        <div class="relative py-5 flex flex-col gap-y-3">
          <input type="text" name="alamat" id="alamat" />
          <div class="flex justify-between relative py-5 gap-3">
            <label for="kota" class="absolute bottom-0 left-0">Kota</label>
            <label for="provinsi" class="absolute bottom-0 right-0">Kota</label>
            <input type="text" name="kota" id="kota" />
            <input type="text" name="provinsi" id="provinsi" />
          </div>
          <label for="kodepos" class="absolute bottom-0 left-0">Kode Pos</label>
          <input type="text" name="kodepos" id="kodepos" />
        </div>
      </div>
      <div class="flex m-5 gap-x-3 max-w-1/2 justify-between">
        <label for="NoTelp">No. Telp</label>
        <input type="text" name="NoTelp" id="NoTelp" />
      </div>
      <div class="flex m-5 gap-x-3 max-w-1/2 justify-between">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" />
      </div>
      <div class="flex m-5 gap-x-3 max-w-1/2 justify-between">
        <label for="institut">Asal Institusi</label>
        <input type="text" name="institut" id="institut" />
      </div>
      <div class="flex m-5 gap-x-3 max-w-1/2 justify-between">
        <label for="ijasah">No Ijasah</label>
        <input type="number" name="ijasah" id="ijasah" />
      </div>
      <div class="flex m-5 gap-x-3 max-w-1/2 justify-between">
        <label for="kreditasi">Akreditasi</label>
        <input type="text" name="kreditasi" id="kreditasi" />
      </div>
      <div class="flex m-5 gap-x-3 max-w-1/2 justify-between">
        <label for="ipk">IPK</label>
        <input type="number" name="ipk" id="ipk" />
      </div>
    </div>
  </body>
</html>
